    nav{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;justify-content:space-between;padding:1.25rem 5%;border-bottom:1px solid var(--b);backdrop-filter:blur(20px);background:rgba(10,15,30,.5)}
    .logo{font-family:'Inter',sans-serif;font-size:1.2rem;font-weight:800;color:#fff;text-decoration:none;display:flex;align-items:center;gap:.5rem;letter-spacing:-.5px}
    .logo-mark{width:30px;height:30px;background:linear-gradient(135deg,var(--p),var(--a));border-radius:8px;display:grid;place-items:center;font-size:14px;color:white;flex-shrink:0}
    .logo span{background:linear-gradient(135deg,var(--pl),var(--a));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .main{position:relative;z-index:1;text-align:center;padding:8rem 5% 4rem;max-width:640px;width:100%}
    .success-ring{width:100px;height:100px;border-radius:50%;background:linear-gradient(135deg,rgba(16,185,129,.2),rgba(20,184,166,.1));border:2px solid rgba(16,185,129,.4);display:grid;place-items:center;margin:0 auto 2rem;animation:popIn .6s cubic-bezier(0.34,1.56,0.64,1) both}

    .subtitle{font-size:1.05rem;color:var(--tm);margin-bottom:2.5rem;line-height:1.65;animation:fadeUp .6s .4s ease both}
    @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .checklist{background:var(--card);border:1px solid var(--b);border-radius:20px;padding:2rem;margin-bottom:2rem;text-align:left;backdrop-filter:blur(20px);animation:fadeUp .6s .5s ease both}
    .checklist h3{font-family:'Inter',sans-serif;font-size:.8rem;font-weight:700;text-transform:uppercase;letter-spacing:1.5px;color:var(--tm);margin-bottom:1.25rem}
    .check-item{display:flex;align-items:center;gap:.875rem;padding:.65rem 0;border-bottom:1px solid var(--b);font-size:.9rem}
    .check-item:last-child{border-bottom:none;padding-bottom:0}
    .check-icon{width:28px;height:28px;border-radius:50%;background:rgba(16,185,129,.12);border:1px solid rgba(16,185,129,.25);display:grid;place-items:center;flex-shrink:0;color:var(--g);font-size:.75rem}
    .check-item strong{color:var(--t);display:block;margin-bottom:.1rem}
    .check-item span{color:var(--tm);font-size:.82rem}
    .actions{display:flex;gap:.75rem;flex-direction:column;animation:fadeUp .6s .6s ease both}
    .btn-main{padding:1rem 2rem;background:linear-gradient(135deg,var(--p),var(--pd));color:#fff;border:none;border-radius:14px;font-family:'Inter',sans-serif;font-size:1rem;font-weight:700;cursor:pointer;transition:all .25s;text-decoration:none;display:block;text-align:center}
    .btn-main:hover{box-shadow:0 14px 40px rgba(99,102,241,.45);transform:translateY(-2px)}
    .btn-sec{padding:.875rem 2rem;background:transparent;border:1px solid var(--b);color:var(--tm);border-radius:14px;font-family:'DM Sans',sans-serif;font-size:.95rem;font-weight:600;cursor:pointer;transition:all .25s;text-decoration:none;display:block;text-align:center}
    .btn-sec:hover{border-color:rgba(99,102,241,.4);color:var(--t)}
    .plan-badge{display:inline-flex;align-items:center;gap:.5rem;background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.25);color:var(--g);padding:.35rem .9rem;border-radius:100px;font-size:.75rem;font-weight:700;letter-spacing:.5px;text-transform:uppercase;margin-bottom:1.5rem;animation:fadeUp .6s .25s ease both}
    .loading-state{animation:fadeUp .4s ease both}
    .spinner{width:40px;height:40px;border:3px solid var(--b);border-top-color:var(--pl);border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1.5rem}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<script>
  const SUPABASE_URL = 'https://lgphbhtizcbmnsaecoje.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxncGhiaHRpemNibW5zYWVjb2plIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MTUyOTQsImV4cCI6MjA4NzA5MTI5NH0.8PemFAh7VHxHY4yWVXWqnrYtlHqxPq1kUj2cs0VgAKE';

  const params = new URLSearchParams(window.location.search);

  function renderSuccess(plan, siteId, user) {

      <div class="success-ring"><div class="check">ðŸŽ‰</div></div>

      <h1>You're <span class="grad">live.</span></h1>
      <p class="subtitle">Your ClientMint ${plan} plan is now active. Your website is published and live on the internet â€” share it with the world.</p>
      <div class="checklist">
        <h3>What's unlocked</h3>
        <div class="check-item">
          <div class="check-icon">âœ“</div>
          <div><strong>Live URL</strong><span>Your site is published and accessible 24/7</span></div>
        </div>
        <div class="check-item">

        </div>

        </div>
        <div class="check-item">

        </div>
        ${plan === 'Business' || plan === 'Agency' ? `<div class="check-item">

    `;
  }

  // Confetti animation
  function launchConfetti() {
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#6366F1','#14B8A6','#10B981','#F59E0B','#EC4899','#818CF8'];
    const pieces = Array.from({length: 120}, () => ({
      x: Math.random() * canvas.width,
      y: -20 - Math.random() * 100,
      w: 8 + Math.random() * 8,
      h: 4 + Math.random() * 4,
      color: colors[Math.floor(Math.random() * colors.length)],
      rot: Math.random() * Math.PI * 2,
      rotSpeed: (Math.random() - .5) * .15,
      vx: (Math.random() - .5) * 3,
      vy: 2 + Math.random() * 3,
      opacity: 1
    }));

    let frame = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let alive = false;
      pieces.forEach(p => {
        p.x += p.vx; p.y += p.vy; p.rot += p.rotSpeed;
        if (p.y > canvas.height * .7) p.opacity -= .015;
        if (p.opacity > 0 && p.y < canvas.height + 20) alive = true;
        ctx.save();
        ctx.globalAlpha = Math.max(0, p.opacity);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
      });
      frame++;
      if (alive && frame < 300) requestAnimationFrame(draw);
      else ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    draw();
  }
</script>
